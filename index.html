            }
            
            .profile-header {

                text-align: center;
            }

            }
        }

        function renderPagination(totalPages) {
            let paginationHTML = '<div class="pagination">';
            
            paginationHTML += `
                <button class="page-btn ${currentPageNumber === 1 ? 'disabled' : ''}" 
                        onclick="changePageNumber(${currentPageNumber - 1})" 
                        ${currentPageNumber === 1 ? 'disabled' : ''}>
                    ‚Üê
                </button>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPageNumber - 1 && i <= currentPageNumber + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPageNumber ? 'active' : ''}" 
                                onclick="changePageNumber(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPageNumber - 2 || i === currentPageNumber + 2) {
                    paginationHTML += `<span style="padding: 10px;">...</span>`;
                }
            }
            
            paginationHTML += `
                <button class="page-btn ${currentPageNumber === totalPages ? 'disabled' : ''}" 
                        onclick="changePageNumber(${currentPageNumber + 1})" 
                        ${currentPageNumber === totalPages ? 'disabled' : ''}>
                    ‚Üí
                </button>
            `;
            
            paginationHTML += '</div>';
            return paginationHTML;
        }
        
        function changePageNumber(page) {
            if (page < 1) return;
            currentPageNumber = page;
            
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

                case 'home':
                    showHomePage();
                    break;
                case 'categories':
                    if (currentCategory) {
                        showCategory(currentCategory);
                    } else {
                        showCategoriesPage();
                    }
                    break;
                case 'authors':
                    if (currentAuthor) {
                        showAuthor(currentAuthor);

                '–°–∞–ª–∞—Ç—ã': 'ü•ó',

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${type === 'error' ? '#ff6b6b' : 'var(--accent-green)'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 10000;
                font-family: 'Raleway', sans-serif;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // –ó–ê–ì–†–£–ó–ö–ê
        document.addEventListener('DOMContentLoaded', () => {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateY(100%); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateY(0); opacity: 1; }
                    to { transform: translateY(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ Escape
            document.addEventListener('keydown', (e) => {

    </script>
