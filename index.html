            }
            
            .profile-header {

                text-align: center;
            }

            }
        }

                    <div class="form-group">
                        <label class="form-label">–ò–º—è</label>
                        <input type="text" class="form-input" id="register-name" required>
                    </div>
                ` : ''}
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="${type}-email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-input" id="${type}-password" required minlength="6">
                </div>
                
                <button type="submit" class="auth-btn">
                    ${type === 'login' ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'}
                </button>
            </form>
            
            <div class="auth-switch">
                ${type === 'login' 
                    ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a class="auth-link" onclick="showAuthModal(\'register\')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>'
                    : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a class="auth-link" onclick="showAuthModal(\'login\')">–í–æ–π—Ç–∏</a>'
                }
            </div>
        `;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ñ–æ—Ä–º
        const form = document.getElementById(`${type}-form`);
        form.onsubmit = null;
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (type === 'login') {
                await handleLogin();
            } else {
                await handleRegister();
            }
        });
        
        modal.classList.add('active');
    }
    
    function closeAuthModal() {
        document.getElementById('auth-modal').classList.remove('active');
    }
    
    async function handleRegister() {
        const name = document.getElementById('register-name').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value;
        
        if (RecipeDB.findUser(email)) {
            showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
            return;
        }
        
        const user = RecipeDB.createUser(email, name, password);
        currentUser = user;
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage
        localStorage.setItem('current_user', JSON.stringify(user));
        
        closeAuthModal();
        updateUserInterface();
        navigateTo('home');
        showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name}!`);
    }
    
    async function handleLogin() {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;
        
        const user = RecipeDB.authenticate(email, password);
        
        if (!user) {
            showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
            return;
        }
        
        currentUser = user;
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage
        localStorage.setItem('current_user', JSON.stringify(user));
        
        closeAuthModal();
        updateUserInterface();
        navigateTo('home');
        showNotification(`–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, ${user.name}!`);
    }
    
    function logout() {
        currentUser = null;
        localStorage.removeItem('current_user');
        updateUserInterface();
        navigateTo('home');
        showNotification('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
    }
    
    // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –†–ï–¶–ï–ü–¢–ê ==========
    function showAddRecipeModal() {
        if (!currentUser) {
            showAuthModal('login');
            return;
        }
        
        document.getElementById('add-recipe-modal').classList.add('active');
    }
    
    function closeAddRecipeModal() {
        document.getElementById('add-recipe-modal').classList.remove('active');
        document.getElementById('recipe-form').reset();
    }
    
    function addRecipe() {
        if (!currentUser) {
            showAuthModal('login');
            return;
        }
        
        const title = document.getElementById('recipe-title').value.trim();
        const category = document.getElementById('recipe-category').value;
        const time = parseInt(document.getElementById('recipe-time').value);
        const servings = parseInt(document.getElementById('recipe-servings').value);
        const difficulty = document.getElementById('recipe-difficulty').value;
        const ingredients = document.getElementById('recipe-ingredients').value.split('\n').filter(i => i.trim());
        const steps = document.getElementById('recipe-steps').value.split('\n').filter(s => s.trim());
        const tags = document.getElementById('recipe-tags').value.split(',').map(t => t.trim()).filter(t => t);
        const image = document.getElementById('recipe-image').value.trim() || 'https://img.freepik.com/premium-photo/chicken-soup-with-vegetables-wooden-table_135427-2442.jpg';
        
        const recipe = {
            title: title,
            description: `–í–∫—É—Å–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç ${title}`,
            category: category,
            prep_time: Math.floor(time * 0.4),
            cook_time: Math.floor(time * 0.6),
            total_time: time,
            difficulty: difficulty,
            servings: servings,
            rating: 4.5,
            views: 0,
            author_id: currentUser.id,
            author_name: currentUser.name,
            image_url: image,
            ingredients: ingredients,
            steps: steps,
            tags: tags.length > 0 ? tags : [category, difficulty]
        };
        
        const recipeId = RecipeDB.addRecipe(recipe);
        closeAddRecipeModal();
        showRecipeDetail(recipeId);
        showNotification('–†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
        
        if (currentPage === 'my-recipes') {
            showMyRecipesPage();
        }
    }
    
    // ========== –£–¢–ò–õ–ò–¢–´ ==========
    function closeRecipeModal() {
        document.getElementById('recipe-modal').classList.remove('active');
    }
    
    function getCategoryIcon(categoryName) {
        const icons = {
            '–°—É–ø—ã': 'ü•£',
            '–û—Å–Ω–æ–≤–Ω—ã–µ –±–ª—é–¥–∞': 'üçõ',
            '–°–∞–ª–∞—Ç—ã': 'ü•ó',
            '–î–µ—Å–µ—Ä—Ç—ã': 'üç∞',
            '–í—ã–ø–µ—á–∫–∞': 'ü•ê',
            '–ó–∞–∫—É—Å–∫–∏': 'üç§',
            '–ù–∞–ø–∏—Ç–∫–∏': 'ü•§',
            '–ó–∞–≤—Ç—Ä–∞–∫–∏': 'üç≥'
        };
        return icons[categoryName] || '‚ú®';
    }
    
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: ${type === 'error' ? '#ff6b6b' : 'var(--accent-green)'};
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
            z-index: 10000;
            font-family: 'Raleway', sans-serif;
            animation: slideIn 0.3s ease;
        `;
        
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
    
    // ========== –ó–ê–ì–†–£–ó–ö–ê ==========
    document.addEventListener('DOMContentLoaded', () => {
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateY(100%); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateY(0); opacity: 1; }
                to { transform: translateY(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
        
        init();
    });
</script>
