        /* RESPONSIVE */

            .main-nav {

            .categories-grid,

            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
    </style>

                const favorites = LocalCache.getFavorites(userId);
                const index = favorites.indexOf(recipeId);
                let added = false;
                
                if (shouldAdd !== null) {
                    added = shouldAdd;
                    if (shouldAdd && index === -1) {
                        favorites.push(recipeId);
                    } else if (!shouldAdd && index !== -1) {
                        favorites.splice(index, 1);
                    }
                } else {
                    if (index === -1) {
                        favorites.push(recipeId);
                        added = true;
                    } else {
                        favorites.splice(index, 1);
                        added = false;
                    }
                }
                
                LocalCache.saveFavorites(userId, favorites);
                return added;

                    await navigateTo(currentPage);
                }
                
                await updateUserInterface();
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ', 'error');
            }
        }
        
        // ========== –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ==========
        function showAuthModal(type) {
            const modal = document.getElementById('auth-modal');
            const title = document.getElementById('auth-modal-title');
            const formContainer = document.getElementById('auth-form-container');
            
            title.textContent = type === 'login' ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            
            formContainer.innerHTML = `
                <form id="${type}-form" class="auth-form">
                    ${type === 'register' ? `
                        <div class="form-group">
                            <label class="form-label">–ò–º—è</label>
                            <input type="text" class="form-input" id="register-name" required>
                        </div>
                    ` : ''}
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="${type}-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                        <input type="password" class="form-input" id="${type}-password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        ${type === 'login' ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'}
                    </button>
                </form>
                
                <div class="auth-switch">
                    ${type === 'login' 
                        ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a class="auth-link" onclick="showAuthModal(\'register\')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>'
                        : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a class="auth-link" onclick="showAuthModal(\'login\')">–í–æ–π—Ç–∏</a>'
                    }
                </div>
            `;
            
            document.getElementById(`${type}-form`).addEventListener('submit', async function(e) {
                e.preventDefault();
                if (type === 'login') {
                    await login();
                } else {
                    await register();
                }
            });
            
            modal.classList.add('active');
        }
        
        function closeAuthModal() {
            document.getElementById('auth-modal').classList.remove('active');
        }
        
        async function register() {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            
            try {
                const result = await DB.register({
                    email: email,
                    name: name,
                    password: password,
                    avatar: name.charAt(0).toUpperCase()
                });
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    closeAuthModal();
                    await updateUserInterface();
                    await navigateTo('home');
                    showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name}!`);
                } else {
                    showNotification(result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
            }
        }
        
        async function login() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            try {
                const result = await DB.login(email, password);
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    closeAuthModal();
                    await updateUserInterface();
                    await navigateTo('home');
                    showNotification(`–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, ${currentUser.name}!`);
                } else {
                    showNotification(result.message || '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', 'error');
            }
        }
        
        async function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            await updateUserInterface();
            await navigateTo('home');
            showNotification('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
        }
        
        // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –†–ï–¶–ï–ü–¢–ê ==========
        function showAddRecipeModal() {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            document.getElementById('add-recipe-modal').classList.add('active');
        }
        
        function closeAddRecipeModal() {
            document.getElementById('add-recipe-modal').classList.remove('active');
            document.getElementById('recipe-form').reset();
        }
        
        async function addRecipe() {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            const title = document.getElementById('recipe-title').value.trim();
            const category = document.getElementById('recipe-category').value;
            const time = parseInt(document.getElementById('recipe-time').value);
            const servings = parseInt(document.getElementById('recipe-servings').value);
            const difficulty = document.getElementById('recipe-difficulty').value;
            const ingredients = document.getElementById('recipe-ingredients').value.split('\n').filter(i => i.trim());
            const steps = document.getElementById('recipe-steps').value.split('\n').filter(s => s.trim());
            const tags = document.getElementById('recipe-tags').value.split(',').map(t => t.trim()).filter(t => t);
            const image = document.getElementById('recipe-image').value.trim() || 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=800';
            
            const recipe = {
                title: title,
                description: `–í–∫—É—Å–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç "${title}"`,
                category: category,
                prep_time: Math.floor(time * 0.4),
                cook_time: Math.floor(time * 0.6),
                total_time: time,
                difficulty: difficulty,
                servings: servings,
                rating: 5.0,
                ratings_count: 1,
                views: 0,
                author_id: currentUser.id,
                author_name: currentUser.name,
                image_url: image,
                ingredients: ingredients,
                steps: steps,
                tags: tags.length > 0 ? tags : [category, difficulty]
            };
            
            try {
                const result = await DB.addRecipe(recipe);
                if (result.success) {
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å—Ç–∞–≤–∏–º –æ—Ü–µ–Ω–∫—É 5 –∑–≤–µ–∑–¥ –æ—Ç –∞–≤—Ç–æ—Ä–∞
                    await DB.rateRecipe(result.id || recipe.id, currentUser.id, 5);
                    
                    closeAddRecipeModal();
                    await showRecipeDetail(result.id || recipe.id);
                    showNotification('–†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
                    
                    if (currentPage === 'my-recipes') {
                        await showMyRecipesPage();
                    } else {
                        await navigateTo(currentPage);
                    }
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ—Ü–µ–ø—Ç–∞', 'error');
            }
        }
        
        // ========== –£–¢–ò–õ–ò–¢–´ ==========
        function closeRecipeModal() {
            document.getElementById('recipe-modal').classList.remove('active');
        }
        
        function getCategoryIcon(categoryName) {
            const icons = {
                '–°—É–ø—ã': 'ü•£',
                '–û—Å–Ω–æ–≤–Ω—ã–µ –±–ª—é–¥–∞': 'üçõ',
                '–°–∞–ª–∞—Ç—ã': 'ü•ó',
                '–î–µ—Å–µ—Ä—Ç—ã': 'üç∞',
                '–í—ã–ø–µ—á–∫–∞': 'ü•ê',
                '–ó–∞–∫—É—Å–∫–∏': 'üç§',
                '–ù–∞–ø–∏—Ç–∫–∏': 'ü•§',
                '–ó–∞–≤—Ç—Ä–∞–∫–∏': 'üç≥'
            };
            return icons[categoryName] || '‚ú®';
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${type === 'error' ? '#ff6b6b' : 'var(--accent-green)'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 10000;
                font-family: 'Raleway', sans-serif;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê ==========
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateY(100%); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateY(0); opacity: 1; }
                    to { transform: translateY(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                        modal.classList.remove('active');
                    });
                }
            });
            
            init();
        });
    </script>
