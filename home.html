        }

                grid-template-columns: 1fr;
            }
            
            .categories-grid,
            .authors-grid {
                grid-template-columns: 1fr;
            }
        }

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function createUser(email, password, name, avatar = '', role = '–ö—É–ª–∏–Ω–∞—Ä–Ω—ã–π —ç–Ω—Ç—É–∑–∏–∞—Å—Ç') {
            const db = getDB();
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∞–≤–∞—Ç–∞—Ä –∏–∑ –∏–Ω–∏—Ü–∏–∞–ª–æ–≤

        // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function getCategories() {
            const db = getDB();
            return db.categories.map(category => {
                const recipeCount = db.recipes.filter(recipe => recipe.category === category.name).length;
                return {
                    ...category,
                    recipe_count: recipeCount
                };
            });
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ —Ä–µ—Ü–µ–ø—Ç—ã
        function getRecipes(limit = 100, category = null, authorId = null, searchQuery = '') {
            const db = getDB();
            let recipes = [...db.recipes];
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (category) {
                recipes = recipes.filter(recipe => recipe.category === category);
            }
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∞–≤—Ç–æ—Ä—É
            if (authorId) {
                recipes = recipes.filter(recipe => recipe.authorId === authorId);
            }
            
            // –ü–æ–∏—Å–∫ –ø–æ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞–º –∏ –Ω–∞–∑–≤–∞–Ω–∏—é
            if (searchQuery) {
                const searchTerms = searchQuery.toLowerCase().split(/[\s,]+/).filter(term => term.length > 0);
                recipes = recipes.filter(recipe => {
                    const recipeText = (recipe.title + ' ' + recipe.description + ' ' + recipe.ingredients.join(' ')).toLowerCase();
                    return searchTerms.every(term => recipeText.includes(term));
                });
            }
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è
            recipes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
            if (limit && recipes.length > limit) {
                recipes = recipes.slice(0, limit);
            }
            
            return recipes;
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç –ø–æ ID
        function getRecipeById(recipeId) {
            const db = getDB();
            const recipe = db.recipes.find(r => r.id === recipeId);
            
            if (recipe) {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                recipe.views = (recipe.views || 0) + 1;
                saveDB(db);
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–≤—Ç–æ—Ä–µ
                const author = db.users.find(u => u.id === recipe.authorId);
                return {
                    ...recipe,
                    authorAvatar: author?.avatar || 'üë§',
                    authorRole: author?.role || '–ê–≤—Ç–æ—Ä'
                };
            }
            
            return null;
        }
        
        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —Ä–µ—Ü–µ–ø—Ç
        function createRecipe(recipeData) {
            const db = getDB();
            
            const newRecipe = {
                id: db.nextRecipeId++,
                ...recipeData,
                views: 0,
                average_rating: 0,
                rating_count: 0,
                created_at: new Date().toISOString()
            };
            
            db.recipes.push(newRecipe);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ä–µ—Ü–µ–ø—Ç–æ–≤ —É –∞–≤—Ç–æ—Ä–∞
            const author = db.users.find(u => u.id === recipeData.authorId);
            if (author) {
                author.recipes = (author.recipes || 0) + 1;
            }
            
            saveDB(db);
            return newRecipe;
        }
        
        // –†–∞–±–æ—Ç–∞ —Å –∏–∑–±—Ä–∞–Ω–Ω—ã–º
        function getFavorites(userId) {
            const db = getDB();
            return db.favorites?.[userId] || [];
        }
        
        function toggleFavorite(userId, recipeId) {
            const db = getDB();
            if (!db.favorites) db.favorites = {};
            if (!db.favorites[userId]) db.favorites[userId] = [];
            
            const favorites = db.favorites[userId];
            const index = favorites.indexOf(recipeId);
            
            if (index > -1) {
                favorites.splice(index, 1); // –£–¥–∞–ª–∏—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                saveDB(db);
                return false;
            } else {
                favorites.push(recipeId); // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                saveDB(db);
                return true;
            }
        }
        
        function isFavorite(userId, recipeId) {
            const favorites = getFavorites(userId);
            return favorites.includes(recipeId);
        }
        
        // –†–∞–±–æ—Ç–∞ —Å —Ä–µ–π—Ç–∏–Ω–≥–∞–º–∏
        function getRatings(userId, recipeId) {
            const db = getDB();
            if (!db.ratings) db.ratings = {};
            if (!db.ratings[recipeId]) db.ratings[recipeId] = {};
            return db.ratings[recipeId][userId] || null;
        }
        
        function setRating(userId, recipeId, rating) {
            const db = getDB();
            if (!db.ratings) db.ratings = {};
            if (!db.ratings[recipeId]) db.ratings[recipeId] = {};
            
            db.ratings[recipeId][userId] = rating;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥ —Ä–µ—Ü–µ–ø—Ç–∞
            const recipe = db.recipes.find(r => r.id === recipeId);
            if (recipe) {
                const ratings = Object.values(db.ratings[recipeId]);
                const total = ratings.reduce((sum, r) => sum + r, 0);
                recipe.average_rating = total / ratings.length;
                recipe.rating_count = ratings.length;
            }
            
            saveDB(db);
        }

                                <button onclick="toggleFavoriteRecipe(${recipe.id})" style="padding: 10px 20px; background: ${isFavorite ? 'var(--light-green)' : 'linear-gradient(135deg, var(--accent-green), var(--secondary-green))'}; color: ${isFavorite ? 'var(--secondary-green)' : 'white'}; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                                    ${isFavorite ? '‚òÖ' : '‚òÜ'} ${isFavorite ? '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º' : '–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'}
                                </button>
                                
                                <button onclick="showRatingModal(${recipe.id})" style="padding: 10px 20px; background: ${userRating ? 'var(--light-green)' : 'linear-gradient(135deg, #ffd700, #ffa500)'}; color: ${userRating ? 'var(--secondary-green)' : '#333'}; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                                    ‚≠ê ${userRating ? `–í–∞—à–∞ –æ—Ü–µ–Ω–∫–∞: ${userRating}` : '–û—Ü–µ–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç'}
                                </button>
                            ` : `
                                <button onclick="showAuthModal('login')" style="padding: 10px 20px; background: linear-gradient(135deg, var(--accent-green), var(--secondary-green)); color: white; border: none; border-radius: 8px; cursor: pointer;">
                                    –í–æ–π–¥–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ü–µ–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç
                                </button>
                            `}
                        </div>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div>
                        <h3 style="font-family: 'Playfair Display', serif; color: var(--primary-green); margin-bottom: 15px; font-size: 20px;">
                            üß∫ –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
                        </h3>
                        <ul style="list-style: none; padding-left: 0;">
                            ${recipe.ingredients.map(ing => `
                                <li style="padding: 8px 0; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px;">
                                    <span>üåø</span> <span>${ing}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div>
                        <h3 style="font-family: 'Playfair Display', serif; color: var(--primary-green); margin-bottom: 15px; font-size: 20px;">
                            üë©‚Äçüç≥ –ü—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏–µ
                        </h3>
                        <ol style="padding-left: 20px;">
                            ${recipe.steps.map((step, index) => `
                                <li style="padding: 10px 0; margin-bottom: 10px; border-bottom: 1px solid #f0f0f0;">
                                    <strong>–®–∞–≥ ${index + 1}:</strong> ${step}
                                </li>
                            `).join('')}
                        </ol>
                    </div>
                </div>
                
                <div style="background: var(--light-green); padding: 20px; border-radius: 12px;">
                    <h4 style="color: var(--primary-green); margin-bottom: 10px;">üí° –ü–æ–ª–µ–∑–Ω—ã–µ —Å–æ–≤–µ—Ç—ã</h4>
                    <p style="color: var(--gray);">–†–µ—Ü–µ–ø—Ç –≤–∫—É—Å–Ω–µ–µ –≤—Å–µ–≥–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è, –µ—Å–ª–∏ –≥–æ—Ç–æ–≤–∏—Ç—å –µ–≥–æ —Å —Ö–æ—Ä–æ—à–∏–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ–º. –ù–µ –±–æ–π—Ç–µ—Å—å —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Å –ø—Ä–æ–ø–æ—Ä—Ü–∏—è–º–∏ –∏ –¥–æ–±–∞–≤–ª—è—Ç—å —Å–≤–æ–∏ –ª—é–±–∏–º—ã–µ —Å–ø–µ—Ü–∏–∏!</p>
                </div>
            `;
            
            document.getElementById('recipe-modal').classList.add('active');
        }
        
        function closeRecipeModal() {
            document.getElementById('recipe-modal').classList.remove('active');
        }
        
        // –°–∏—Å—Ç–µ–º–∞ —Ä–µ–π—Ç–∏–Ω–≥–æ–≤
        function showRatingModal(recipeId) {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            currentRecipeForRating = recipeId;
            const userRating = getRatings(currentUser.id, recipeId);
            
            const stars = document.querySelectorAll('#rating-stars .star');
            stars.forEach(star => {
                star.textContent = '‚òÜ';
                star.classList.remove('active');
                star.addEventListener('click', function() {
                    const value = parseInt(this.dataset.value);
                    stars.forEach((s, index) => {
                        s.textContent = index < value ? '‚òÖ' : '‚òÜ';
                        s.classList.toggle('active', index < value);
                    });
                });
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –æ—Ü–µ–Ω–∫—É
                if (userRating && parseInt(star.dataset.value) <= userRating) {
                    star.textContent = '‚òÖ';
                    star.classList.add('active');
                }
            });
            
            document.getElementById('rating-modal').classList.add('active');
        }
        
        function closeRatingModal() {
            document.getElementById('rating-modal').classList.remove('active');
            currentRecipeForRating = null;
        }
        
        function submitRating() {
            if (!currentUser || !currentRecipeForRating) return;
            
            const stars = document.querySelectorAll('#rating-stars .star');
            let rating = 0;
            stars.forEach(star => {
                if (star.textContent === '‚òÖ') {
                    rating = Math.max(rating, parseInt(star.dataset.value));
                }
            });
            
            if (rating === 0) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ü–µ–Ω–∫—É –æ—Ç 1 –¥–æ 5 –∑–≤–µ–∑–¥', 'error');
                return;
            }
            
            setRating(currentUser.id, currentRecipeForRating, rating);
            closeRatingModal();
            showRecipe(currentRecipeForRating); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–∞
            showNotification('–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –æ—Ü–µ–Ω–∫—É!');
        }
        
        function toggleFavoriteRecipe(recipeId, event) {
            if (event) event.stopPropagation();
            
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            const added = toggleFavorite(currentUser.id, recipeId);
            updateUserInterface();
            
            showNotification(added ? '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ' : '–£–¥–∞–ª–µ–Ω–æ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ, –µ—Å–ª–∏ –æ–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ
            if (document.getElementById('recipe-modal').classList.contains('active')) {
                showRecipe(recipeId);
            }
        }
        
        function showFavorites() {
            if (!currentUser) {
                showAuthModal('login');
                return;
            }
            
            const favorites = getFavorites(currentUser.id);
            const favoriteRecipes = favorites.map(id => getRecipeById(id)).filter(r => r);
            
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">‚≠ê –ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ä–µ—Ü–µ–ø—Ç—ã</h1>
                    <p class="page-description">
                        ${favorites.length} —Ä–µ—Ü–µ–ø—Ç–æ–≤ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º
                    </p>
                </div>
                
                ${favoriteRecipes.length === 0 ? `
                    <div style="text-align: center; padding: 60px 20px; background: var(--light-green); border-radius: 12px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚≠ê</div>
                        <h3 style="font-family: 'Playfair Display', serif; color: var(--primary-green); margin-bottom: 15px;">
                            –ò–∑–±—Ä–∞–Ω–Ω–æ–µ –ø—É—Å—Ç–æ
                        </h3>
                        <p style="color: var(--gray); margin-bottom: 25px;">
                            –î–æ–±–∞–≤–ª—è–π—Ç–µ –ø–æ–Ω—Ä–∞–≤–∏–≤—à–∏–µ—Å—è —Ä–µ—Ü–µ–ø—Ç—ã –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ, —á—Ç–æ–±—ã –±—ã—Å—Ç—Ä–æ –Ω–∞—Ö–æ–¥–∏—Ç—å –∏—Ö –ø–æ–∑–∂–µ
                        </p>
                    </div>
                ` : `
                    <div class="recipes-grid">
                        ${favoriteRecipes.map(recipe => renderRecipeCard(recipe)).join('')}
                    </div>
                `}
            `;
        }
        
        // –£—Ç–∏–ª–∏—Ç—ã
        function renderRecipeCard(recipe) {
            const isFavorite = currentUser ? isFavorite(currentUser.id, recipe.id) : false;
            
            return `
                <div class="recipe-card" onclick="showRecipe(${recipe.id})">
                    <img src="${recipe.image_url || recipe.image}" alt="${recipe.title}" class="recipe-image">
                    <div class="recipe-content">
                        <div class="recipe-title">
                            <span>${recipe.title}</span>
                            <button class="favorite-btn" onclick="toggleFavoriteRecipe(${recipe.id}, event)">
                                ${isFavorite ? '‚òÖ' : '‚òÜ'}
                            </button>
                        </div>
                        
                        <div class="recipe-author">
                            <div class="author-mini">${recipe.authorName.split(' ').map(n => n[0]).join('')}</div>
                            <span>${recipe.authorName}</span>
                        </div>
                        
                        <div class="recipe-meta">
                            <span class="recipe-meta-item">‚è± ${recipe.preparation_time} –º–∏–Ω</span>
                            <span class="recipe-meta-item">üë• ${recipe.servings} –ø–æ—Ä—Ü.</span>
                            <span class="recipe-meta-item">‚≠ê ${recipe.average_rating.toFixed(1)}</span>
                        </div>
                        
                        <div class="recipe-tags">
                            ${recipe.tags.slice(0, 2).map(tag => `
                                <span class="recipe-tag">${tag}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderPagination(totalPages) {
            let paginationHTML = '<div class="pagination">';
            
            paginationHTML += `
                <button class="page-btn ${currentPageNumber === 1 ? 'disabled' : ''}" 
                        onclick="changePageNumber(${currentPageNumber - 1})" 
                        ${currentPageNumber === 1 ? 'disabled' : ''}>
                    ‚Üê
                </button>
            `;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPageNumber - 1 && i <= currentPageNumber + 1)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPageNumber ? 'active' : ''}" 
                                onclick="changePageNumber(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPageNumber - 2 || i === currentPageNumber + 2) {
                    paginationHTML += `<span style="padding: 10px;">...</span>`;
                }
            }
            
            paginationHTML += `
                <button class="page-btn ${currentPageNumber === totalPages ? 'disabled' : ''}" 
                        onclick="changePageNumber(${currentPageNumber + 1})" 
                        ${currentPageNumber === totalPages ? 'disabled' : ''}>
                    ‚Üí
                </button>
            `;
            
            paginationHTML += '</div>';
            return paginationHTML;
        }
        
        function changePageNumber(page) {
            if (page < 1) return;
            currentPageNumber = page;
            
            switch(currentPage) {
                case 'home':
                    showHomePage();
                    break;
                case 'categories':
                    if (currentCategory) {
                        showCategory(currentCategory);
                    } else {
                        showCategoriesPage();
                    }
                    break;
                case 'authors':
                    if (currentAuthor) {
                        showAuthor(currentAuthor);
                    } else {
                        showAuthorsPage();
                    }
                    break;
                case 'my-recipes':
                    showMyRecipesPage();
                    break;
                case 'search':
                    showSearchPage();
                    break;
            }
        }
        
        function getCategoryIcon(categoryName) {
            const icons = {
                '–°—É–ø—ã': 'ü•£',
                '–û—Å–Ω–æ–≤–Ω—ã–µ –±–ª—é–¥–∞': 'üçõ',
                '–°–∞–ª–∞—Ç—ã': 'ü•ó',
                '–î–µ—Å–µ—Ä—Ç—ã': 'üç∞',
                '–í—ã–ø–µ—á–∫–∞': 'ü•ê',
                '–ó–∞–∫—É—Å–∫–∏': 'üç§',
                '–ù–∞–ø–∏—Ç–∫–∏': 'ü•§',
                '–ó–∞–≤—Ç—Ä–∞–∫–∏': 'üç≥'
            };
            return icons[categoryName] || '‚ú®';
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${type === 'error' ? '#ff6b6b' : 'var(--accent-green)'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                box-shadow: var(--shadow-hover);
                z-index: 10000;
                font-family: 'Raleway', sans-serif;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞
        document.addEventListener('DOMContentLoaded', () => {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateY(100%); opacity: 0; }
                    to { transform: translateY(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateY(0); opacity: 1; }
                    to { transform: translateY(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø–æ Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                        modal.classList.remove('active');
                    });
                }
            });
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
            init();
        });
    </script>
</body>
